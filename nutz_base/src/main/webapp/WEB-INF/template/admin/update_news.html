<title>更新资讯</title>
</head>
<body>
<div class="pd-20">
	<form action="updateNews" method="post" class="form form-horizontal" id="form-news-update">
		<input type="hidden" name="oldId" value="${obj.id}">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-5"  style="width:658px;">
				<input type="text" class="input-text" value="${obj.title}" placeholder="" name="title">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>内容：</label>
			<div class="formControls col-5" style="width:658px;">
				<textarea id="news_content" name="content">${obj.content}</textarea>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>备注：</label>
			<div class="formControls col-5" style="width:658px;">
				<input type="text" class="input-text" value="${obj.remark}" placeholder="" id="remark" name="remark">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext1：</label>
			<div class="formControls col-5" style="width:658px;">
				<input type="text" id="ext1" name="ext1" autocomplete="off" value="${obj.ext1}" class="input-text" datatype="*0-16">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext2：</label>
			<div class="formControls col-5" style="width:658px;"> 
				<input type="text" id="ext2" name="ext2" autocomplete="off" value="${obj.ext2}" class="input-text" datatype="*0-16">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext3：</label>
			<div class="formControls col-5" style="width:658px;">
				<input type="text" id="ext3" name="ext3" autocomplete="off" value="${obj.ext3}" class="input-text" datatype="*0-16">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext4：</label>
			<div class="formControls col-5" style="width:658px;">
				<input type="text" id="ext4" name="ext4" autocomplete="off" value="${obj.ext4}" class="input-text" datatype="*0-16">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext5：</label>
			<div class="formControls col-5" style="width:658px;">
				<input type="text" id="ext5" name="ext5" autocomplete="off" value="${obj.ext5}" class="input-text" datatype="*0-16">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="${base}/lib/jquery/1.9.1/jquery.min.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript" src="${base}/lib/icheck/jquery.icheck.min.js?now=$dateUtils.getNow()"></script>

var editor;
KindEditor.ready(function(K) {
    editor = K.create('#news_content', {
        uploadJson : 'upLoadNewsImgJson")',
    });
});
