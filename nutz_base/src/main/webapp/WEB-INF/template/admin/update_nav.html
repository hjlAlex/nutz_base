<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="${base}/lib/html5.js?now=$dateUtils.getNow()"></script>
<script type="text/javascript" src="${base}/lib/respond.min.js?now=$dateUtils.getNow()"></script>
<script type="text/javascript" src="${base}/lib/PIE_IE678.js?now=$dateUtils.getNow()"></script>
<![endif]-->
<link href="${base}/css/H-ui.min.css?now=$dateUtils.getNow()" rel="stylesheet" type="text/css" />
<link href="${base}/css/H-ui.admin.css?now=$dateUtils.getNow()" rel="stylesheet" type="text/css" />

<link href="${base}/lib/Hui-iconfont/1.0.1/iconfont.css?now=$dateUtils.getNow()" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="${base}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>更新导航</title>
</head>
<body>
<div class="pd-20">
	<form action="updateNav" method="post" class="form form-horizontal" id="form-nav-update">
		<input type="hidden" name="oldId" value="${obj.id}">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>导航名称：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${obj.name}" placeholder="" id="name" name="name" datatype="*2-16" nullmsg="导航名称不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>导航Url：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${obj.linkUrl}" placeholder="" id="linkUrl" name="linkUrl" datatype="*2-50" nullmsg="导航Url不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>备注：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${obj.remark}" placeholder="" id="remark" name="remark" datatype="*0-250">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext1：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${obj.ext1}" placeholder="" id="ext1" name="ext1" datatype="*0-250">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext2：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${obj.ext2}" placeholder="" id="ext2" name="ext2" datatype="*0-250">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext3：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${obj.ext3}" placeholder="" id="ext3" name="ext3" datatype="*0-250">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext4：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${obj.ext4}" placeholder="" id="ext4" name="ext4" datatype="*0-250">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext5：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${obj.ext5}" placeholder="" id="ext5" name="ext5" datatype="*0-250">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="${base}/lib/jquery/1.9.1/jquery.min.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript" src="${base}/lib/icheck/jquery.icheck.min.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript" src="${base}/lib/Validform/5.3.2/Validform.min.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript" src="${base}/lib/layer/1.9.3/layer.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript" src="${base}/js/H-ui.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript" src="${base}/js/H-ui.admin.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-nav-add").Validform({
		tiptype:2
	});
	
	#if($obj && $obj == 200)
		alert("更新成功!");
		parent.refresh();
	#end
});
</script>
</body>
</html>
