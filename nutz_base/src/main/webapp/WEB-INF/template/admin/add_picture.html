<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="${base}/lib/html5.js?now=$dateUtils.getNow()"></script>
<script type="text/javascript" src="${base}/lib/respond.min.js?now=$dateUtils.getNow()"></script>
<script type="text/javascript" src="${base}/lib/PIE_IE678.js?now=$dateUtils.getNow()"></script>
<![endif]-->
<link href="${base}/css/H-ui.min.css?now=$dateUtils.getNow()" rel="stylesheet" type="text/css" />
<link href="${base}/css/H-ui.admin.css?now=$dateUtils.getNow()" rel="stylesheet" type="text/css" />

<link href="${base}/lib/Hui-iconfont/1.0.1/iconfont.css?now=$dateUtils.getNow()" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="${base}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加图片</title>
</head>
<body>
<div class="pd-20">
	<form action="addPicture" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-picture-add">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>图片名称：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="name" datatype="*0-16">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>图片：</label>
			<div class="formControls col-5">
				<span class="btn-upload">
				  <a href="javascript:void();" class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i> 浏览图片</a>
				  <input type="file" name="image" class="input-file">
				</span>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>备注：</label>
			<div class="formControls col-5">
				<input type="text" id="remark" name="remark" autocomplete="off" value="" class="input-text" datatype="*0-16">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext1：</label>
			<div class="formControls col-5">
				<input type="text" id="ext1" name="ext1" autocomplete="off" value="" class="input-text" datatype="*0-16">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext2：</label>
			<div class="formControls col-5"> 
				<input type="text" id="ext2" name="ext2" autocomplete="off" value="" class="input-text" datatype="*0-16">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext3：</label>
			<div class="formControls col-5">
				<input type="text" id="ext3" name="ext3" autocomplete="off" value="" class="input-text" datatype="*0-16">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext4：</label>
			<div class="formControls col-5">
				<input type="text" id="ext4" name="ext4" autocomplete="off" value="" class="input-text" datatype="*0-16">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-grey">*</span>ext5：</label>
			<div class="formControls col-5">
				<input type="text" id="ext5" name="ext5" autocomplete="off" value="" class="input-text" datatype="*0-16">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="${base}/lib/jquery/1.9.1/jquery.min.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript" src="${base}/lib/icheck/jquery.icheck.min.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript" src="${base}/lib/Validform/5.3.2/Validform.min.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript" src="${base}/lib/layer/1.9.3/layer.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript" src="${base}/js/H-ui.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript" src="${base}/js/H-ui.admin.js?now=$dateUtils.getNow()"></script> 
<script type="text/javascript">
$(function(){
	#if($obj == "not_select_img")
		alert("未选择图片!");
	#end
	#if($obj == "add_error")
		alert("添加失败!");
	#end
	#if($obj == "add_success")
		alert("添加成功!");
		parent.refresh();
		layer_close();
	#end
});
</script>
</body>
</html>
